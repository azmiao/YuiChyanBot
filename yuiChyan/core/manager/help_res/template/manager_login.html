<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{{ config.bot_name }}管理登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/icon.svg" type="image/x-icon">
    <!-- 基础 CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/custom-style.css" rel="stylesheet" type="text/css">
    <!-- 自定义样式 -->
    <style>
        {# 背景图样式 #}
        .background-image {
            background-image: url('../static/background_compressed.jpg');
            background-size: cover;
            filter: blur(30px);
            opacity: 0.2;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="background-image"></div>
    <div id="content">
        <div class="container text-center markdown-body">
            <!-- 标题 -->
            <h1><strong>✦ 登录 ✦</strong></h1>
            <!-- 输入框 -->
            <form class="row justify-content-center" method="post" action="/login">
                <div class="col-auto d-flex align-items-center">
                    <label for="searchInput" class="me-2"></label>
                    <div class="input-with-reset">
                        <input class="form-control" id="searchInput" name="username" placeholder="请输入账户名" type="password" required>
                        <button type="button" class="reset-button" onclick="document.getElementById('searchInput').value = '';">✕</button>
                    </div>
                    <button type="submit" class="btn btn-primary ms-2">下一步</button>
                </div>
            </form>
        </div>
    </div>
    <!-- 页面所需的JS -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
