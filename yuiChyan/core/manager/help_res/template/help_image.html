<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>命令文档</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 基础 CSS -->
    <link href="{{ md_css_path }} " rel="stylesheet">
    <style>
        {# 鸿蒙字体 #}
        @font-face {
            font-family: 'HarmonyFont';
            src: url('{{ font_path }}') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        {# 全局样式 #}
        body {
            font-family: 'HarmonyFont', Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            text-align: center;
            color: #333;
            display: block;
        }
        {# 表格 #}
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            font-size: 18px;
            text-align: left;
        }
        {# 表格边框 #}
        th, td {
            border: 3px solid #dddddd;
            padding: 8px;
        }
        {# 代码块居左 #}
        pre {
            text-align: left;
            background-color: #F0F0F0 !important;
            padding: 10px;
            border-radius: 10px !important;
            overflow: auto;
        }
        {# 代码块字体 #}
        pre, code {
            font-family: 'HarmonyFont', Arial, sans-serif !important;
        }
        {# 水印 #}
        .watermark {
            position: absolute;
            color: gray;
            font-size: 12px;
            opacity: 0.5;
            pointer-events: none;
        }
        .watermark-left {
            bottom: 10px;
            left: 10px;
        }
        .watermark-right {
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <!-- 命令文档内容 -->
    <div>
        {{ help_body | safe }}
    </div>
    <span class="watermark watermark-left">Power By YuiChyanBot</span>
    <span class="watermark watermark-right">Author: AZMIAO</span>
</body>

</html>
