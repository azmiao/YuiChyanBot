<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{{ help_config.bot_name }}菜单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 基础 CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../static/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/github-markdown.css" rel="stylesheet" type="text/css">
    <!-- 自定义样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            text-align: center;
            color: #333;
            display: block;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
        }

        h1, h2, h3 {
            color: #333;
        }

        .gradient-text {
            background: linear-gradient(to right, #87CEEB, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input[type="text"] {
            flex: 1; /* 让输入框填满可用空间 */
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 50px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        button {
            height: 48px;
            padding: 0 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(to right, #87CEEB, #FF69B4);
            color: white;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: box-shadow 0.3s;
        }

        button:hover {
            box-shadow: 0 2px 10px rgba(135, 206, 235, 0.5);
        }

        .transparent-card {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            box-shadow: none;
            margin-bottom: 1rem;
            border-radius: 10px;
        }

        .accordion .card-header button {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(to right, #87CEEB, #FF69B4);
            color: white;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: box-shadow 0.3s;
        }

        .accordion .card-header button:hover {
            box-shadow: 0 2px 10px rgba(135, 206, 235, 0.5);
        }

        .accordion .card-header {
            background-color: #f8f9fa;
            border-style: none;
        }

        .accordion .btn-link {
            font-size: 18px;
            text-decoration: none;
            color: #000;
        }

        .accordion .btn-link:hover {
            text-decoration: underline;
        }

        .about-box,
        .command-box {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            background-color: #fafafa;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .markdown-body {
            font-size: 16px;
            line-height: 1.5;
            color: #24292e;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
            background-color: white;
        }

        .about-content {
            text-align: center;
            font-size: 16px;
            line-height: 1.6;
            color: #24292e;
        }

        .highlight {
            background-color: yellow;
        }

        .d-flex {
            display: flex;
        }

        .align-items-center {
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="highlight invisible-highlight"></div>
    <div id="content">
        <div class="container text-center markdown-body">
            <!-- 标题 -->
            <h1 class="no-bottom gradient-text"><strong>✨ {{ help_config.bot_name }} ✨</strong></h1>
            <!-- 搜索框 -->
            <form class="row justify-content-center" id="form_subscribe" method="get" onsubmit="return search();">
                <div class="col-auto d-flex align-items-center">
                    <label for="searchInput" class="me-2"></label>
                    <input class="form-control" id="searchInput" placeholder="搜索功能或指令" type="text">
                    <button type="submit" id="btn-submit" class="ms-2"><i class="arrow_right"></i> 搜索</button>
                </div>
            </form>
            <!-- 命令文档 -->
            <div class="command-box">
                <h2 class="gradient-text">命令文档</h2>
                <div class="accordion" id="instructions">
                    {% for help_body in help_config.help_list %}
                    <div class="transparent-card">
                        <div class="card-header" id="heading-{{help_body.id}}">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-bs-toggle="collapse"
                                    data-bs-target="#collapse-{{help_body.id}}" aria-expanded="true"
                                    aria-controls="collapse-{{help_body.id}}">
                                    {{ help_body.name }}
                                </button>
                            </h5>
                        </div>
                        <div id="collapse-{{help_body.id}}" class="collapse" aria-labelledby="heading-{{help_body.id}}" data-bs-parent="#instructions">
                            <div class="card-body">
                                {{ help_body.help | safe }}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!-- 关于 -->
            <div class="about-box">
                <h2 class="gradient-text">关于</h2>
                <div class="about-content">
                    <p>框架: <a href="https://github.com/azmiao/YuiChyanBot">YuiChyanBot</a></p>
                    <p>作者: <a href="https://github.com/azmiao">Github @azmiao</a></p>
                    <img src="../static/yui.jpg" alt="天使禁止迫害" style="max-width:30%; height:auto;" />
                </div>
            </div>
        </div>
    </div>
    <!-- 本地 jQuery 和 Bootstrap JS -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <script>
        function search() {
            const inputElement = document.getElementById('searchInput');
            const input = inputElement.value.toLowerCase();
            const cards = document.querySelectorAll('.accordion .card');

            cards.forEach(card => {
                const headerButton = card.querySelector('.card-header button');
                const body = card.querySelector('.card-body');
                const headerText = headerButton.textContent.toLowerCase();
                const bodyText = body.textContent.toLowerCase();

                card.querySelectorAll('.highlight').forEach(element => {
                    element.classList.remove('highlight');
                });

                if (input === "") {
                    card.style.display = '';
                    card.querySelector('.collapse').classList.remove('show');
                } else if (headerText.includes(input) || bodyText.includes(input)) {
                    card.style.display = '';
                    card.querySelector('.collapse').classList.add('show');
                    highlightText(headerButton, input);
                    highlightText(body, input);
                } else {
                    card.style.display = 'none';
                    card.querySelector('.collapse').classList.remove('show');
                }
            });

            return false;
        }

        function highlightText(element, text) {
            const innerHTML = element.innerHTML;
            const regex = new RegExp(`(${text})`, 'gi');
            element.innerHTML = innerHTML.replace(regex, '<span class="highlight">$1</span>');
        }
    </script>
</body>

</html>
