<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{{ help_config.bot_name }}菜单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/icon.svg" type="image/x-icon">
    <!-- 基础 CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/github-markdown.css" rel="stylesheet" type="text/css">
    <!-- 自定义样式 -->
    <style>
        {# 鸿蒙字体 #}
        @font-face {
            font-family: 'HarmonyFont';
            src: url('../static/fonts/HarmonyOS_SansSC_Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        {# 全局样式 #}
        body {
            font-family: 'HarmonyFont', Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            text-align: center;
            color: #333;
            display: block;
        }
        {# 页面文档样式 #}
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
        }
        {# 命令文档 和 关于 页面的样式#}
        .command-box, .about-box {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            background-color: #fafafa;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        {# 关于  页面内容的样式 #}
        .about-content {
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            color: #24292e;
        }
        {# 字体颜色变化 #}
        @keyframes colorFlow {
            0% {
                background-position: 0 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        {# H1/H2/H3标签的字体样式 #}
        h1, h2, h3 {
            color: #333;
            background: linear-gradient(to right, #87CEEB, #FF69B4, #A1D1F5, #FF82A5, #87CEEB);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorFlow 5s linear infinite;
        }
        {# 搜索框样式 #}
        input[type="text"] {
            flex: 1;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 50px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        {# 搜索框聚焦样式 #}
        input[type="text"]:focus {
            border-color: #007BFF;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            outline: none;
        }
        {# 搜索框内的提示字体样式 #}
        #searchInput::placeholder {
            color: #999;
            opacity: 1;
        }
        {# 搜索结果的高亮展示 #}
        .highlight {
            background-color: yellow;
        }
        {# 将搜索框和搜索按钮设置为一个 Flex 容器 #}
        .d-flex {
            display: flex;
        }
        {# 垂直居中对齐 Flex 项目 #}
        .align-items-center {
            align-items: center;
        }
        {# 按钮颜色变化 #}
        @keyframes buttonColorFlow {
            0% {
                background-position: 0 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }
        {# 按钮常规样式 #}
        button {
            height: 48px;
            padding: 0 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(to right, #87CEEB, #FF69B4, #A1D1F5, #FF82A5, #87CEEB);
            background-size: 200% 200%;
            color: white;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.5s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            animation: buttonColorFlow 10s linear infinite;
        }
        {# 按钮悬停样式 #}
        button:hover {
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.5);
            transform: scale(1.05);
        }
        {# 每个子文档的卡片样式 #}
        .transparent-card {
            border: none;
            box-shadow: none;
            margin-bottom: 1rem;
            border-radius: 10px;
        }
        {# 每个子文档的折叠按钮样式 #}
        .accordion .card-header button {
            height: 48px;
            padding: 0 20px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(to right, #87CEEB, #FF69B4, #A1D1F5, #FF82A5, #87CEEB);
            background-size: 200% 200%;
            color: white;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.5s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            animation: buttonColorFlow 10s linear infinite;
        }
        {# 每个子文档的折叠按钮悬停样式 #}
        .accordion .card-header button:hover {
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div id="content">
        <div class="container text-center markdown-body">
            <!-- 标题 -->
            <h1><strong>✨ {{ help_config.bot_name }} ✨</strong></h1>
            <!-- 搜索框 -->
            <form class="row justify-content-center" id="form_subscribe" method="get" onsubmit="return search();">
                <div class="col-auto d-flex align-items-center">
                    <label for="searchInput" class="me-2"></label>
                    <input class="form-control" id="searchInput" placeholder="搜索功能或指令" type="text">
                    <button type="submit" id="btn-submit" class="ms-2">搜索</button>
                </div>
            </form>
            <!-- 命令文档 -->
            <div class="command-box">
                <h2>命令文档</h2>
                <div class="highlight invisible-highlight"></div>
                <div class="accordion" id="instructions">
                    {% for help_body in help_config.help_list %}
                    <div class="transparent-card">
                        <div class="card-header" id="heading-{{help_body.id}}">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-bs-toggle="collapse"
                                    data-bs-target="#collapse-{{help_body.id}}" aria-expanded="true"
                                    aria-controls="collapse-{{help_body.id}}">
                                    {{ help_body.name }}
                                </button>
                            </h5>
                        </div>
                        <div id="collapse-{{help_body.id}}" class="collapse" aria-labelledby="heading-{{help_body.id}}">
                            <div class="card-body">
                                {{ help_body.help | safe }}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!-- 关于 -->
            <div class="about-box">
                <h2>关于</h2>
                <div class="about-content">
                    <p>闭源框架: YuiChyanBot</p>
                    <p>开发作者: <a href="https://github.com/azmiao">Github @azmiao</a></p>
                    <img src="../static/yui.jpg" alt="天使禁止迫害" style="max-width:30%; height:auto;" />
                </div>
            </div>
        </div>
    </div>
    <!-- 本地 jQuery 和 Bootstrap JS -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>

    <!-- 页面搜索脚本 -->
    <script>
        function search() {
            const inputElement = document.getElementById('searchInput');
            const input = inputElement.value.toLowerCase();
            const cards = document.querySelectorAll('.accordion .transparent-card');

            cards.forEach(card => {
                const headerButton = card.querySelector('.card-header button');
                const body = card.querySelector('.card-body');
                const headerText = headerButton.textContent.toLowerCase();
                const bodyText = body.textContent.toLowerCase();

                card.querySelectorAll('.highlight').forEach(element => {
                    element.classList.remove('highlight');
                });

                if (input === "") {
                    card.style.display = '';
                    card.querySelector('.collapse').classList.remove('show');
                } else if (headerText.includes(input) || bodyText.includes(input)) {
                    card.style.display = '';
                    card.querySelector('.collapse').classList.add('show');
                    highlightText(headerButton, input);
                    highlightText(body, input);
                } else {
                    card.style.display = 'none';
                    card.querySelector('.collapse').classList.remove('show');
                }
            });

            return false;
        }
        {# 高亮显示文本 #}
        function highlightText(element, text) {
            const innerHTML = element.innerHTML;
            const regex = new RegExp(`(${text})`, 'gi');
            element.innerHTML = innerHTML.replace(regex, '<span class="highlight">$1</span>');
        }
    </script>
</body>

</html>
