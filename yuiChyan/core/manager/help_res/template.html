<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{{ help_config.bot_name }}菜单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 基础 CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" type="text/css">
    <!-- 栅格系统样式，用于支持响应式布局设计，允许你使用行和列进行布局 -->
    <link href="{{ url_for('static', filename='css/bootstrap-grid.min.css') }}" rel="stylesheet" type="text/css">
    <!-- 重置 CSS 样式，确保不同浏览器之间的一致性 -->
    <link href="{{ url_for('static', filename='css/bootstrap-reboot.min.css') }}" rel="stylesheet" type="text/css">
    <!-- CSS3 动画效果 -->
    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet" type="text/css">
    <!-- 实现动画效果 -->
    <link href="{{ url_for('static', filename='css/owl.carousel.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/owl.theme.default.css') }}" rel="stylesheet" type="text/css">
    <!-- 响应式 jQuery 弹出框插件 -->
    <link href="{{ url_for('static', filename='css/magnific-popup.css') }}" rel="stylesheet" type="text/css">
    <!-- 渲染的 Markdown 样式 -->
    <link href="{{ url_for('static', filename='css/github-markdown.css') }}" rel="stylesheet" type="text/css">
    <!-- 自定义样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        h1,
        h2,
        h3 {
            color: #333;
        }

        .gradient-text {
            background: linear-gradient(to right, #87CEEB, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 50px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(to right, #87CEEB, #FF69B4);
            color: white;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: box-shadow 0.3s;
        }

        button:hover {
            box-shadow: 0 2px 10px rgba(135, 206, 235, 0.5);
        }

        .accordion .card-header {
            background-color: #f8f9fa;
            border: none;
            border-bottom: 1px solid #e1e1e1;
        }

        .accordion .btn-link {
            font-size: 18px;
            text-decoration: none;
            color: #ffffff;
        }

        .accordion .btn-link:hover {
            text-decoration: underline;
        }

        .about-box,
        .command-box {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            background-color: #fafafa;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="content">
        <div class="container text-center">
            <!-- 标题 -->
            <h1 class="no-bottom gradient-text"><strong>> {{ help_config.bot_name }} <</strong></h1>
            <!-- 搜索框 -->
            <form class="row" id="form_subscribe" method="get" onsubmit="return search();">
                <div class="col text-center">
                    <label for="searchInput"></label>
                    <input class="form-control" id="searchInput" placeholder="搜索功能或指令" type="text">
                    <button type="submit" id="btn-submit"><i class="arrow_right"></i> 搜索</button>
                </div>
            </form>
            <!-- 命令文档 -->
            <div class="command-box">
                <h2>命令文档</h2>
                <div class="accordion" id="instructions">
                    {% for help_body in help_config.help_list %}
                    <div class="card">
                        <div class="card-header" id="heading-{{help_body.id}}">
                            <h5 class="mb-0">
                                <button class="btn btn-link text-white" data-bs-toggle="collapse" data-bs-target="#collapse-{{help_body.id}}" aria-expanded="true" aria-controls="collapse-{{help_body.id}}">
                                    {{ help_body.name }}
                                </button>
                            </h5>
                        </div>
                        <div id="collapse-{{help_body.id}}" class="collapse" aria-labelledby="heading-{{help_body.id}}" data-bs-parent="#instructions">
                            <div class="card-body">
                                {{ help_body.help }}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!-- 关于 -->
            <div class="about-box">
                <h3>关于</h3>
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Power By YuiChyanBot</td>
                        </tr>
                        <tr>
                            <td>Author: Github @azmiao</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- 本地 jQuery 和 Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
