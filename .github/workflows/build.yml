name: Build YuiChyanBot App
env:
  TZ: Asia/Shanghai

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          architecture: 'x64'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: runYuiChyan.py
          mode: app
          show-memory: yes
          show-progress: yes
          include-package-data: |
            yuiChyan.core.basic:HELP.md
            yuiChyan.core.manager:HELP.md
            yuiChyan.core.xqa:HELP.md
            yuiChyan.util.textfilter:sensitive_words.txt
          include-data-dir: |
            ./yuiChyan/core/manager/help_res=./yuiChyan/core/manager/help_res
            ./yuiChyan/util/wkhtmltox/include/wkhtmltox=./yuiChyan/util/wkhtmltox/include/wkhtmltox
            ./yuiChyan/util/wkhtmltox/bin=./yuiChyan/util/wkhtmltox/bin

      - name: Create output folder
        run: mkdir -p dist/YuiChyanBot

      - name: Move executable to subfolder
        run: mv build/*.exe dist/YuiChyanBot/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: YuiChyanBot
          path: dist/YuiChyanBot
          if-no-files-found: error